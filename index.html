<!DOCTYPE html>
<html>
    <head>
        <title> Ideal React Seed </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./build/main.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            
            <header>
                <p id="vertilizer">a</p>
                <p id="single" class="menu_items">Single Conversion</p>
                <p id="double" class="menu_items">Double Conversion</p>
                <p id="history" class="menu_items">History</p>
            </header>
            <div id="center-body" style="float: left; width: 100%">
                    
                <p>Date:</p>
                <input name="dateStart" id="dateStart" type="date" />

                <div id="single_container" class="something_container">
                    <div>
                        <label for="inp" class="inp">
                            <input type="number" name="currency_from_input" id="currency_from_input" placeholder="&nbsp;">
                            <span class="label">From</span>
                            <span class="border"></span>
                        </label>
                        <select id="currency_from" class="from"></select>
                    </div>
                    <div>

                        <label for="inp" class="inp">
                            <input type="text" id="exchange_rate" name="exchange_rate" class="exchange_rate" placeholder="&nbsp;" readonly>
                            <span class="label">Exchange Rate</span>
                            <span class="border"></span>
                        </label>

                    </div>
                    <div>
                        <p>To:</p>
                        <select id="currency_to"></select>
                    </div>

                    <p class="conversion_result" id="conversion_one_result"></p>

                    <button id="single_conversion">Convert</button>
                </div>

                <div id="double_container" class="something_container">
                    <div>
                        <label for="inp" class="inp">
                            <input type="text" name="double_currency_from_input" type="number" id="double_currency_from_input" placeholder="&nbsp;">
                            <span class="label">From</span>
                            <span class="border"></span>
                        </label>
                        <select id="double_currency_from" class="from"></select>
                    </div>
                    <div>
                        <p>To:</p>
                        <select id="double_currency_to_one">

                        </select>
                        <label for="inp" class="inp">
                            <input type="text" name="double_exchange_rate_one" id="double_exchange_rate_one" class="exchange_rate" placeholder="&nbsp;" readonly>
                            <span class="label">Exchange Rate</span>
                            <span class="border"></span>
                        </label>
                        <p id="double_conversion_one_result"></p>
                    </div>

                    <div>
                        <p>To:</p>
                        <select id="double_currency_to_two"></select>
                        <label for="inp" class="inp">
                            <input type="text" name="double_exchange_rate_two" id="double_exchange_rate_two" class="exchange_rate" placeholder="&nbsp;" readonly>
                            <span class="label">Exchange Rate</span>
                            <span class="border"></span>
                        </label>
                        <p id="double_conversion_two_result"></p>
                    </div>

                    <button id="double_conversion">Convert</button>
                </div>

                <div id="history_container" class="something_container">

                    <p>Date End:</p>
                    <input name="dateEnd" id="dateEnd" type="date" />
                    <p>Plot the history of:</p>
                    <div>
                        <select id="history_currency_from_one" class="history"></select>
                        <p class="vs">Vs</p>
                        <select id="history_currency_to_one" class="history"></select>
                    </div>
                    <p>and</p>
                    <div>
                        <select id="history_currency_from_two" class="history"></select>
                        <p class="vs">Vs</p>
                        <select id="history_currency_to_two" class="history"></select>
                    </div>

                    <button className="button is-success is-primary is-large is-loading" id="history_graph">Graph</button>
                    
                    <canvas id="canvas_one" width="2136" height="1068" class="chartjs-render-monitor"></canvas>
                    <canvas id="canvas_two" width="2136" height="1068" class="chartjs-render-monitor"></canvas>

                    <p class="notice">*N.B This feature does not work offline, stay tuned though </p>
                </div>


            </div>
            <footer>
                <img src="static/images/coin.jpg" alt="footer" />

                <div class="columns" style="width: 100%">
                    <div class="column">
                        <a href="https://vincenthokie.github.io">Resume</a>
                    </div>
                    <div class="column">
                        Â© 2018
                    </div>
                    <div class="column">
                        ALC Currency Converter
                    </div>
                </div>
                
            </footer>
        </div>
        <script type="text/javascript" src="./static/js/Chart.bundle.min.js"></script>
        <script type="text/javascript" src="./build/main.bundle.js"></script>
    </body>
</html>
